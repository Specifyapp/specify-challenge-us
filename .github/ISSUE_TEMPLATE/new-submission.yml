name: New submission
description: File a submission template for Specify team.
title: Challenge from [your-company-name]
labels: "âœ¨ New output"
assignees: annawillems, ChucKN0risK, nclsndr
body:
  - type: markdown
    attributes:
      value: |
        Thank you for your time filling this issue...
  - type: textarea
    id: process-description
    attributes:
      label: Design to code process
      description: Can you describe the design to code process you'd like to handle?
      value: |
        On the design side, our tokens are defined as Figma Styles, Figma Variables, or in Tokens Studio...
        On the frontend side, we expect the design tokens to be delivered in the following languages (CSS, JS, Flutter...) for the following platforms/frameworks (React, React Native, Radix...)
    validations:
      required: true
  - type: input
    id: file-extension
    attributes:
      label: Output file extension
      description: Which extension is your output file?
      placeholder: .css
    validations:
      required: true
  - type: textarea
    id: file-content
    attributes:
      label: Output file content
      description: What content do you expect in your development environment ?
    validations:
      required: true
